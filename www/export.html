<!DOCTYPE html>
<html>
<head>
<title data-i18n=export_title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/local.css>
<link rel=stylesheet href=/export.css>
<script src=/jquery.min.js></script>
<script src=/main.js></script>
<script src=/event-url.js></script>
<script src=/local.js></script>
<script src=/export.js></script>
<link rel=icon type=image/png href=/logo.png>
</head>
<body>
	<h1 data-i18n=export_title></h1>

	<div id=contents>
		<div><button id=showInstructions data-i18n=instructions></button></div>

		<div class=side-by-side>
			<h2 data-i18n=with_images_heading></h2>

			<p data-i18n=with_images_download_description></p>
			<a id=downloadImages data-i18n=with_images_download_link></a>

			<hr>

			<p data-i18n=with_images_transfer_description></p>
			<form method=POST action=https://example.viperscout.com/admin/import.cgi>
				<input class=siteInput placeholder=example.viperscout.com required=1 pattern='^((https?:\/\/)?)([a-zA-Z0-9\-\.\:]+)(\/?)$'>
				<ul class=hostOptions></ul>
				<input name=json id=transferJsonImages type=hidden>
				<button class=submit id=submitImages disabled=true><img id=loadingImages class=loading-spinner src=/loading.svg> <span data-i18n=with_images_transfer_button></span></button>
			</form>
		</div>

		<div class=side-by-side>
			<h2 data-i18n=without_images_heading></h2>

			<p data-i18n=without_images_download_description></p>
			<a id=downloadData data-i18n=without_images_download_link></a>

			<hr>

			<p data-i18n=without_images_transfer_description></p>
			<form method=POST action=https://example.viperscout.com/admin/import.cgi>
				<input class=siteInput placeholder=example.viperscout.com required=1 pattern='^((https?:\/\/)?)([a-zA-Z0-9\-\.\:]+)(\/?)$'>
				<ul class=hostOptions></ul>
				<input name=json id=transferJsonData type=hidden>
				<button class=submit id=submitData disabled=true><img id=loadingData class=loading-spinner src=/loading.svg> <span data-i18n=without_images_transfer_button></span></button>
			</form>
		</div>
	</div>

	<iframe id=instructions class=lightBoxFullContent src=/import-export-instructions.html></iframe>
</body>
</html>
