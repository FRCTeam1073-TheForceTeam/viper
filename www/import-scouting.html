<!DOCTYPE html>
<html>
<head>
<title data-i18n=import_page_title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/local.css>
<link rel=stylesheet href=/import-scouting.css>
<script src=/jquery.min.js></script>
<script src=/main.js></script>
<script src=/event-url.js></script>
<script src=/import-scouting.js></script>
<script src=/local.js></script>
<link rel=icon type=image/png href=/logo.png>
</head>
<body>
<div id=main>
<h1 data-i18n=import_page_title></h1>
<div>
	<span data-i18n=format_label></span> <select id=format></select>
	<button id=example-button data-i18n=example_button></button>
</div>
<form onsubmit="return false">
<div>
	<textarea id=import-data data-i18n-placeholder=input_placeholder></textarea>
</div>
</form>
<button id=convert data-i18n=convert_button></button>
<form id=saver method=POST action=/admin/edit.cgi>
	<div>
		<textarea id=csv name=csv readonly required data-i18n-placeholder=output_placeholder></textarea>
	</div>
	<div id=save-container>
		<input id=file type=text readonly name=file>
		<input type=submit data-i18n-value=save_button>
	</div>
</form>

<div id=example-lightbox class=lightBoxFullContent style=display:none><pre id=example-content></pre></div>

</body></html>
