<!DOCTYPE html>
<html>
<head>
<title data-i18n=import_api_event_title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/local.css>
<link rel=stylesheet href=/import-api-event.css>
<script src=/jquery.min.js></script>
<script src=/main.js></script>
<script src=/event-url.js></script>
<script src=/import-api-event.js></script>
<script src=/random-practice-schedule.js></script>
<script src=/local.js></script>
<link rel=icon type=image/png href=/logo.png>
</head>
<body>

<h1 data-i18n=import_api_event_heading></h1>

<form id=importData method=POST action=/admin/add-event.cgi style=display:none>
	<h3 data-i18n=event_name_heading></h3>
	<input id=nameInp name=name type=text>

	<h3 data-i18n=dates_heading></h3>
	<input name=start type=date id=startInp> <input name=end type=date id=endInp>

	<h3 data-i18n=location_heading></h3>
	<input name=location type=text id=locationInp>

	<h3 data-i18n=event_id_heading></h3>
	<input id=idInp type=text name=event>

	<h3 data-i18n=schedule_heading></h3>
	<textarea id=csvInp name=csv></textarea>

	<div><input id=submit-button type=submit value=Submit></div>
</form>
</body>
</html>
