		<tbody id=matches></tbody>
	</table>

	<template id=matchRow>
		<tr>
			<th class=match-id></th>
			<td class="R1 redTeamBG"></td>
			<td class="R2 redTeamBG"></td>
			<td class="R3 redTeamBG noftc"></td>
			<td class="redScore redTeamBG"></td>
			<td class="blueScore blueTeamBG"></td>
			<td class="B1 blueTeamBG"></td>
			<td class="B2 blueTeamBG"></td>
			<td class="B3 blueTeamBG noftc"></td>
		</tr>
	</template>

			<h3 data-i18n=team_num_header></h3>

				<li>_MATCHNAME_: <a href="/_YEAR_/scout.html#event=_EVENT_&pos=_POS_&team=_TEAMID_&match=_MATCHID_" data-i18n=scout_match_link></a></li>

				<li class="initHid dependSubjective"><span data-i18n=subjective_header></span> <a href="/team.html#event=_EVENT_&team=_TEAMID_&subjective-scouting" data-i18n=subjective_view_link></a> | <a href="/_YEAR_/subjective-scout.html#event=_EVENT_&team=_TEAMID_" data-i18n=subjective_collect_link></a></li>
