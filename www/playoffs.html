<!DOCTYPE html>
<html>
<head>
<title data-i18n=playoffs_page_title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/local.css>
<link rel=stylesheet href=/playoffs.css>
<script src=/jquery.min.js></script>
<script src=/main.js></script>
<script src=/event-url.js></script>
<script src=/playoffs.js></script>
<script src=/local.js></script>
<link rel=icon type=image/png href=/logo.png>
</head>
<body>
<h1 data-i18n=playoffs_page_title></h1>
<div class=screen id=alliance-selection style=display:none>
	<h2 data-i18n=bracket_type_heading></h2>
	<select id=bracket-type>
		<option value=double selected data-i18n=bracket_type_double></option>
		<option value=single data-i18n=bracket_type_single></option>
	</select>
	<h2 data-i18n=alliance_selection_heading></h2>
	<table border=1>
		<thead id=alliancesHead><tr><th data-csv=Alliance data-i18n=alliance_heading></th><th data-csv=Captain  data-i18n=captain_heading></th><th data-csv="First Pick" data-i18n=first_pick_heading></th><th data-csv="Second Pick" data-i18n=second_pick_heading></th></tr></thead>
		<tbody id=alliances></tbody>
	</table>

	<template id=allianceRow>
		<tr class=allianceTr>
			<th>$#</th>
			<td><input type=text data-alliance="$#" class=captain id="A$#_captain" data-i18n-placeholder=team_number_placeholder pattern="^[0-9]+$" size=5></td>
			<td><input type=text data-alliance="$#" class=pick_1 id="A$#_pick_1" data-i18n-placeholder=team_number_placeholder pattern="^[0-9]+$" size=5></td>
			<td><input type=text data-alliance="$#" class=pick_2 id="A$#_pick_2" data-i18n-placeholder=team_number_placeholder pattern="^[0-9]+$" size=5></td>
		</tr>
	</template>
	<div id=teams></div>
</div>

<table border=1 id=playoff-bracket class=screen>
</table>

<div id=scheduleSection style=display:none>
	<h2></h2>
	<table border=1 id=scheduleTable>
		<thead><tr><th data-i18n=match data-csv=Match></th><th>R1</th><th>R2</th><th>R3</th><th>B1</th><th>B2</th><th>B3</th></tr></thead>
		<tbody id=schedule></tbody>
	</table>

	<button id=save data-i18n=save_button></button>
</div>

<form id=addAlliances method=POST action=/admin/playoffs.cgi>
	<input id=eventInput type=hidden name=event>
	<input id=alliancesCsvInput type=hidden name=alliancesCsv>
	<input id=scheduleCsvInput type=hidden name=scheduleCsv>
</form>

<template id=matchRow>
	<tr>
		<th><span style=display:none>$matchRound</span>$#</th>
		<td class=redTeamBG>$team1</td>
		<td class=redTeamBG>$team2</td>
		<td class=redTeamBG>$team3</td>
		<td class=blueTeamBG>$team4</td>
		<td class=blueTeamBG>$team5</td>
		<td class=blueTeamBG>$team6</td>
	</tr>
</template>

</body>
</html>
