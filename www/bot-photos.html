<!DOCTYPE html>
<html>
<head>
<title>Bot Photos for EVENT</title>
<meta name=viewport content="width=device-width,initial-scale=1.0">
<meta charset=UTF-8>
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/local.css>
<link rel=stylesheet href=/bot-photos.css>
<script src=/jquery.js></script>
<script src=/auto-year.js></script>
<script src=/bot-photos.js></script>
<script src=/event-url.js></script>
<script src=/main.js></script>
<script src=/local.js></script>
<script src=/heartbeat.js></script>
<link rel=icon type=image/png href=/logo.png>
</head>
<body>
<h1>Bot Photos</h1>
<form method=POST action=/scout/photos.cgi enctype=multipart/form-data>
<button id=showInstructions>Instructions</button>
<div>Year: <input inputmode=numeric id=yearInp type=text placeholder=20xx required=1 pattern="^20[0-9]{2}$" name=year size=5></div>
<table id=teams border=1>
	<tr><th>Team</th><th>Side View</th><th>Top View</th></tr>
</table>
<input inputmode=numeric id=team type=text placeholder="Team #" pattern="^[0-9]+$" name=add size=5>
<button id=add>Add Team</button>
<input type=submit value="Upload All" class=show-only-when-connected>
</form>
<iframe id=instructions class=lightBoxFullContent src=/bot-photos-instructions.html></iframe>
<iframe id=photoEdit class=lightBoxFullContent src=/photo-edit.html></iframe>
<img id=fullPhoto class=lightBoxFullContent>
</body>
</html>
