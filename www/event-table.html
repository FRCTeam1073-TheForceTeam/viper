<!DOCTYPE html>
<html>
<head>
<title>Enter Event Qualification Matches</title>
<meta name=viewport content="width=device-width,initial-scale=1.0">
<meta charset=UTF-8>
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/local.css>
<link rel=stylesheet href=/event-table.css>
<script src=/jquery.min.js></script>
<script src=/auto-year.js></script>
<script src=/event-table.js></script>
<script src=/event-url.js></script>
<script src=/main.js></script>
<script src=/local.js></script>
<link rel=icon type=image/png href=/logo.png>
</head>
<body>
<h1>Enter Event Practice and Qualification Matches</h1>
<form id=tableForm method=POST action=/admin/add-event.cgi>
	<div class=side-by-side>
		Competition type: <select id=comp>
			<option value=frc>FRC</option>
			<option value=ftc>FTC</option>
		</select>
	</div>
	<div class=side-by-side>
		Event name: <input id=nameInp name=name type=text placeholder="Name of event" required=1 size=20>
	</div>
	<div class=side-by-side>
		Start date: <input name=start type=date id=startInp>
	</div>
	<div class=side-by-side>
		End date: <input name=end type=date id=endInp>
	</div>
	<div class=side-by-side>
		Location: <input name=location type=text id=locationInp placeholder="City, ST, USA">
	</div>
	<div class=side-by-side>
		Event ID: <input id=idInp type=text placeholder="No spaces or symbols" required=1 name=event size=15>
	</div>

	<input type=hidden id=csvInp name=csv>

	<div id=schedule>
		<h2>Practice Matches</h2>
		<table>
			<thead><tr><th>Match</th><th>B1</th><th>B2</th><th>B3</th><th>R1</th><th>R2</th><th>R3</th></tr></thead>
			<tbody id=pm></tbody>
		</table>
		<h2>Qualification Matches</h2>
		<table>
			<thead><tr><th>Match</th><th>B1</th><th>B2</th><th>B3</th><th>R1</th><th>R2</th><th>R3</th></tr></thead>
			<tbody id=qm></tbody>
		</table>
	</div>

	<div id=buttons>
		<span id=team-list></span>
		<button class=showInstructions>Instructions</button>
		<button id=swap-red-blue>Red â†” Blue</button>
		<button class=clearRow>Clear Row</button>
		<input type=submit value="Save Event">
	</div>
</form>
<iframe id=instructions class=lightBoxFullContent src=/event-table-instructions.html></iframe>
</body>
</html>
