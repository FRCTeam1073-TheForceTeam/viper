<!DOCTYPE html>
<html>
<head>
<title data-i18n=event_upload_title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/local.css>
<link rel=stylesheet href=/event-upload.css>
<script src=/jquery.min.js></script>
<script src=/main.js></script>
<script src=/event-upload.js></script>
<script src=/event-url.js></script>
<script src=/random-practice-schedule.js></script>
<script src=/local.js></script>
<script src=/auto-year.js></script>
<link rel=icon type=image/png href=/logo.png>
</head>
<body>
<h1 data-i18n=event_upload_title></h1>

<p data-i18n=event_upload_short_instructions></p>

<div><button id=showInstructions data-i18n=instructions></button></div>
<iframe id=instructions class=lightBoxFullContent src=/event-upload-instructions.html></iframe>

<form id=importData method=POST action=/admin/add-event.cgi>
	<div class=initHid id=autoFields>
		<div class=side-by-side>
			<span data-i18n=event_name_label></span> <input id=nameInp name=name type=text data-i18n-placeholder=event_name_placeholder required=1 size=20>
		</div>
		<div class=side-by-side>
			<span data-i18n=start_date_label></span> <input name=start type=date id=startInp>
		</div>
		<div class=side-by-side>
			<span data-i18n=end_date_label></span> <input name=end type=date id=endInp>
		</div>
		<div class=side-by-side>
			<span data-i18n=event_location_label></span> <input name=location type=text id=locationInp data-i18n-placeholder=event_location_placeholder>
		</div>
		<div class=side-by-side>
			<span data-i18n=event_id_label></span> <input id=idInp type=text data-i18n-placeholder=event_id_placeholder required=1 pattern="^20[0-9]{2}[0-9a-zA-Z\-]+$" name=event size=15>
		</div>
	</div>

	<textarea id=sourceInp required rows=20 pattern="\<.*\>" placeholder="1234 Some Team, 2345 Other Team...&#10;&#10;- or -&#10;&#10;&lt;!DOCTYPE html&gt;&#10;...&#10;&lt;/html&gt;"></textarea>

	<textarea readonly id=csvInp name=csv class=initHid></textarea>
	<input type="submit" data-i18n-value=next_button>
</form>
</body>
</html>
