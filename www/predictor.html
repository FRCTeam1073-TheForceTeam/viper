<!DOCTYPE html>
<html>
<head>
<title data-i18n=predictor_title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/local.css>
<link rel=stylesheet href=/predictor.css>
<script src=/jquery.min.js></script>
<script src=/main.js></script>
<script src=/event-url.js></script>
<script src=/stats-config.js></script>
<script src=/predictor.js></script>
<script src=/local.js></script>
<link rel=icon type=image/png href=/logo.png>
</head>
<body>
<h1 data-i18n=predictor_title></h1>
<div class=teamDataEntry>
	<div>Match: <select id=matchList></select></div>
	- OR -
	<div id=teamButtons></div>
</div>
<table id=prediction><thead><tr>
	<th class="vertical redTeamBG"><input type=text id=R1 size=5 placeholder="Team #" class=lastFocus></th>
	<th class="vertical redTeamBG"><input type=text id=R2 size=5 placeholder="Team #"></th>
	<th class="vertical redTeamBG noftc"><input type=text id=R3 size=5 placeholder="Team #"></th>
	<th class=redTeamBG><div data-i18n=red_heading></div></th>
	<th><button id=change-teams style=display:none data-i18n=change_teams_button></button></th>
	<th class=blueTeamBG><div data-i18n=blue_heading></div></th>
	<th class="vertical blueTeamBG"><input type=text id=B1 size=5 placeholder="Team #"></th>
	<th class="vertical blueTeamBG"><input type=text id=B2 size=5 placeholder="Team #"></th>
	<th class="vertical blueTeamBG noftc"><input type=text id=B3 size=5 placeholder="Team #"></th>
</tr></thead><tbody>
</tbody></table>
<p data-include-practice=stats_include_practice data-exclude-practice=stats_exclude_practice></p>
</body></html>
