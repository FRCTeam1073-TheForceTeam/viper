<!DOCTYPE html>
<html>
<head>
<title>Match Predictor - Viper</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/predictor.css>
<script src=/jquery.js></script>
<script src=/event-url.js></script>
<script src=/predictor.js></script>
<script src=/main.js></script>
</head>
<body>
<h1>Match Predictor</h1>
<div id=teamButtons></div>
<table id=prediction><tr>
	<th class="vertical redTeamBG"><input type=text id=R1 size=4 placeholder="Team #" class=lastFocus></th>
	<th class="vertical redTeamBG"><input type=text id=R2 size=4 placeholder="Team #"></th>
	<th class="vertical redTeamBG"><input type=text id=R3 size=4 placeholder="Team #"></th>
	<th class=redTeamBG><div>Red</div></th>
	<th></th>
	<th class=blueTeamBG><div>Blue</div></th>
	<th class="vertical blueTeamBG"><input type=text id=B1 size=4 placeholder="Team #"></th>
	<th class="vertical blueTeamBG"><input type=text id=B2 size=4 placeholder="Team #"></th>
	<th class="vertical blueTeamBG"><input type=text id=B3 size=4 placeholder="Team #"></th>
</tr></table>
<p>Stats <span class=aggregationIncludesPractice>(include/exclude)</span> practice matches</p>
</body></html>
