<!DOCTYPE html>
<html>
<head>
<title>Scout EVENT</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/local.css>
<link rel=stylesheet href=/scout.css>
<link rel=stylesheet href=scout.css>
<script src=/jquery.min.js></script>
<script src=/main.js></script>
<script src=/event-url.js></script>
<script src=/qrcode.min.js></script>
<script src=/canvas-path.js></script>
<script src=/scout.js></script>
<script src=scout.js></script>
<script src=/heartbeat.js></script>
<script src=/local.js></script>
<link rel=icon type=image/png href=/logo.png>
</head>

<body>
<h1>Viper</h1>
<div id=select-bot class=screen style=display:none>
	<H2>Select your robot</H2>
	<div class=blueTeamBG>
		<button>B1</button>
		<button>B2</button>
	</div>
	<div class=redTeamBG>
		<button>R1</button>
		<button>R2</button>
	</div>
	<button class=showInstructions>Instructions</button>
	<iframe class="instructions lightBoxFullContent" src=/scouting-select-bot-instructions.html></iframe>
</div>

<div id=select-match class=screen style=display:none>
	<button class=showInstructions>Instructions</button>
	<button class=robotBtn>Change Robot</button>
	<iframe class="instructions lightBoxFullContent" src=/scouting-select-match-instructions.html></iframe>
	<div id=match-list></div>
</div>

<div id=change-team class=screen style=display:none>
	<input type=text id=teamChange inputmode=numeric size=4 placeholder=Team#>
	<button id=teamChangeBtn>Change</button>
	<button id=teamCancelBtn>Cancel</button>
</div>

<form id=scouting class=screen style=display:none>
	<div>
		<button class=showInstructions>Instructions</button>
		<button id=teamBtn>Team # Correction</button>
		<button id=matchBtn>Choose Match</button>
		<button class=robotBtn>Change Robot</button>
		<iframe class="instructions lightBoxFullContent" src=scouting-instructions.html></iframe>
	</div>
	<input type=hidden name=event>
	<input type=hidden name=match>
	<input type=hidden name=team>
	<input type=hidden name=timeline id=timeline>

	<div class=tabs>
		<div class="tab default-tab" data-content=pre>Pre</div>
		<div class="tab" data-content=auto>Auto</div>
		<div class=tab data-content=teleop>Teleop</div>
		<div class=tab data-content=end>End</div>
	</div>

	<div class="pre tab-content">
		<table><tr><td class=subheader colspan=4>
			<label><input type=checkbox name=no_show value=1><span>No Show</span></label>
		</td></tr><tr><td colspan=4>
			Starting position:<br>
			<label><input type=radio name=auto_start value=goal><span>At Goal</span></label>
			<label><input type=radio name=auto_start value=1><span>Near Audience</span></label>
		</td></tr><tr><td class=subheader colspan=4>
			<button id=to-auto-button class=tab-button data-content=auto>Proceed to Auto</button>
		</td></tr></table>
	</div>

	<div class="auto tab-content">
		<table><tr><td class=subheader>
			<button class=undo>Undo</button>
		</td></tr><tr><td>
			In goal:
			<button class=count data-value=1><span>+1</span></button>
			<button class=count data-value=2><span>+2</span></button>
			<button class=count data-value=3><span>+3</span></button>
			<input type=text class=num value=0 name=auto_goal size=1 disabled>
		</td></tr><tr><td>
			In depot:
			<button class=count data-value=1><span>+1</span></button>
			<button class=count data-value=2><span>+2</span></button>
			<button class=count data-value=3><span>+3</span></button>
			<input type=text class=num value=0 name=auto_depot size=1 disabled>
		</td></tr><tr><td>
			Opened gate:
			<button class=count data-value=1><span>+1</span></button>
			<input type=text class=num value=0 name=auto_gate size=1 disabled>
		</td></tr><tr><td class=subheader>
			<button id=to-tele-button class=tab-button data-content=teleop>Proceed to Teleop</button>
		</td></tr></table>
	</div>

	<div class="teleop tab-content">
		<table><tr><td class=subheader>
			<button class=undo>Undo</button>
		</td></tr><tr><td>
			In goal:
			<button class=count data-value=1><span>+1</span></button>
			<button class=count data-value=2><span>+2</span></button>
			<button class=count data-value=3><span>+3</span></button>
			<input type=text class=num value=0 name=tele_goal size=1 disabled>
		</td></tr><tr><td>
			In depot:
			<button class=count data-value=1><span>+1</span></button>
			<button class=count data-value=2><span>+2</span></button>
			<button class=count data-value=3><span>+3</span></button>
			<input type=text class=num value=0 name=tele_depot size=1 disabled>
		</td></tr><tr><td>
			Opened gate:
			<button class=count data-value=1><span>+1</span></button>
			<input type=text class=num value=0 name=tele_gate size=1 disabled>
		</td></tr><tr><td class=subheader>
			<button id=to-end-button class=tab-button data-content=end>Proceed to End</button>
		</td></tr></table>
	</div>

	<div class="end tab-content">
		<table><tr><td class=subheader>
		</td></tr><tr><td>
			<fieldset class="full">
				<legend>Returned to base:</legend>
				<label><input type=radio name=base_return value=partially><span>Partially</span></label>
				<label><input type=radio name=base_return value=alone><span>Fully (other robot not fully-in)</span></label><br>
				<label><input type=radio name=base_return value=under><span>Fully and underneath fully-in robot</span></label><br>
				<label><input type=radio name=base_return value=above><span>Fully and above fully-in robot</span></label>
			</fieldset>
			<fieldset class="full">
				<legend>During auto:</legend>
				<label><input type=radio name=auto_patterns value=obelisk><span>Scanned obelisk, created patterns matching motif</span></label><br>
				<label><input type=radio name=auto_patterns value=purple><span>Used only purple classified artifacts</span></label><br>
				<label><input type=checkbox name=auto_took_turns value=1><span>Avoided simultaneous goal shooting during classification</span></label>
			</fieldset>
			<fieldset class="full">
				<legend>During teleop:</legend>
				<label><input type=checkbox name=tele_patterns value=1><span>Created patterns matching motif</span></label>
			</fieldset>
			<fieldset class="left full">
				<legend>Name:</legend>
				<input class=full type=text size=50 name=scouter placeholder="Scouter Team, First name, Last initial, Eg. 1234 Pat Q">
			</fieldset>
			<fieldset class="left full" id=scouting-comments>
				<legend>Comments:</legend>
				<textarea class=full name=comments rows=5 placeholder=Comments></textarea>
			</fieldset>
			<input type=hidden name=created value="">
			<input type=hidden name=modified value="">
			<fieldset class=full id=nextButtons>
				<legend>Save data:</legend>
				<div id=doneButtons></div>
			</fieldset>
		</td></tr></table>
	</div>
</form>
</body>
</html>
