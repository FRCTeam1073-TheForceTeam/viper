<!DOCTYPE html>
<html>
<head>
<title>Whiteboard test</title>

<style>
#fieldDraw{width:40%;aspect-ratio:.5;background:url('/2024/field-whiteboard.png');background-size:100%;display:block;margin:0 auto}
</style>
<script>


class Whiteboard {
	constructor(canvas){
		this.canvas = canvas
		this.ctx = canvas.getContext('2d')
	}
}

function sizeAndClearCanvas(canvas){
	ctx = canvas.getContext('2d')
	canvas.width = canvas.clientWidth
	canvas.height = canvas.clientHeight
	ctx.clearRect(0, 0, canvas.width, canvas.height)
}

</script>
</head>
<body>
<canvas id=fieldDraw></canvas>
<br>

<div id=drawingControls>
	<button class="pen selected icon-button" data-type=pencil style=color:black title="Whiteboard pen, black">⬤</button>
	<span id=stamps>
	</span>
	<button id=bot-0-pen class="pen icon-button" data-type=pencil style=color:#C30072>⬤</button>
	<button id=bot-1-pen class="pen icon-button" data-type=pencil style=color:#F50000>⬤</button>
	<button id=bot-2-pen class="pen icon-button" data-type=pencil style=color:#F57100>⬤</button>
	<button id=bot-3-pen class="pen icon-button" data-type=pencil style=color:#002FA4>⬤</button>
	<button id=bot-4-pen class="pen icon-button" data-type=pencil style=color:#009393>⬤</button>
	<button id=bot-5-pen class="pen icon-button" data-type=pencil style=color:#0AC600>⬤</button>
	<button class="pen icon-button" data-type=eraser title="Whiteboard eraser">◍</button>
	<button class="undo icon-button" title="Whiteboard undo">↶</button>
	<button class="clear icon-button" title="Whiteboard clear">✘</button>

	<button class="printer icon-button" title="Print, save page">🖶</button>

</div>
</body>
